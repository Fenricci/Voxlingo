<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
 content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Voxlingo</title>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  body {
   background-color: #000;
   color: #fff;
   font-family: Arial, sans-serif;
  }

  .header {
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 20px;
   background-color: #000;
   color: #fff;
   font-size: 20px;
  }

  .logo {
   color: #fff;
   font-size: 40px;
   font-weight: bold;
  }

  .nav-wrapper {
   display: flex;
   align-items: center;
  }

  .nav-link {
   padding: 10px;
   margin: 0 10px;
   border-radius: 5px;
   background-color: #ff7f2a;
   cursor: pointer;
  }

  .card {
   background-color: #000;
   color: #fff;
   padding: 20px;
   margin: 20px;
   border-radius: 10px;
   box-shadow: 0px 0px 10px rgba(255,255,255,0.5);
  }

  .btn {
   padding: 10px 20px;
   margin: 10px;
   border-radius: 5px;
   background-color: #ff7f2a;
   cursor: pointer;
   color: #fff;
   border: none;
  }

  .btn:hover {
   background-color: #ffad5c;
   transition: background-color 0.3s ease-in-out;
  }

 </style>
</head>
<body>
 <header class="header">
  <div class="logo">Voxlingo</div>
  <nav class="nav-wrapper">
   <div class="nav-link">Учебные карточки</div>
   <div class="nav-link">Упражнения</div>
   <div class="nav-link">Прогресс</div>
  </nav>
 </header>
 <main>
  <div class="card">
   <h2>Начните изучение английского языка уже сегодня</h2>
   <p>Наше приложение Voxlingo поможет вам быстро и легко выучить английский язык, используя инновационные методы обучения.</p>
   <button class="btn">Учить английский</button>
  </div>
 </main>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
